<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - B.F. Fashion</title>
  <link rel="stylesheet" href="demobagri.css">
  <style>
    /* ===== HEADER ===== */
    .header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      background-color: maroon;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-left img {
      width: 60px;
      height: 60px;
    }

    .title-center {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .cart-right {
      text-align: right;
    }

    .cart-btn {
      text-decoration: none;
      color: maroon;
      background-color: gold;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    /* ===== CART CONTENT ===== */
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 15px;
    }

    .cart-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .remove-btn {
      background: darkred;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .remove-btn:hover {
      background: red;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .order-btn {
      display: block;
      text-align: center;
      background: green;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      transition: 0.3s;
    }

    .order-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo-left">
      <img src="images/logojmb.png" alt="Logo">
    </div>

    <div class="title-center">
      <h1>B.F. Fashion</h1>
    </div>

    <div class="cart-right">
      <a href="index.html" class="cart-btn">üè† Home</a>
    </div>
  </header>

  <!-- ===== CART BODY ===== -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total">Total: ‚Çπ<span id="total-price">0</span></div>
    <a id="order-link" href="#" class="order-btn">üì¶ Place Order on WhatsApp</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const orderLink = document.getElementById("order-link");

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceElement.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalPriceElement.textContent = total;
      updateWhatsAppLink(total);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function updateWhatsAppLink(total) {
      const message = encodeURIComponent(
        "üõçÔ∏è *New Order from B.F. Fashion*\n\n" +
        cart.map(i => `${i.name} - ‚Çπ${i.price}`).join("\n") +
        `\n\nTotal: ‚Çπ${total}\n\nPlease confirm my order.`
      );
      orderLink.href = `https://wa.me/919374833385?text=${message}`;
    }

    displayCart();
  </script>

</body>
</html>
